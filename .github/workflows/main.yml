name: Generate GitHub Stats

on:
  push:
    branches: [main]
  schedule:
    - cron: "0 0 * * *"  # Daily at midnight UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install requirements
        run: |
          python3 -m pip install --upgrade pip setuptools wheel
          python3 -m pip install -r requirements.txt

      - name: Generate images
        run: python3 generate_images.py
        env:
          ACCESS_TOKEN: ${{ secrets.METRICS_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # Exclude forked repos from stats (set to false to include them)
          EXCLUDE_FORKED_REPOS: true
          # Exclude these repos from stats (comma-separated, owner/repo format)
          EXCLUDED: "dascbh/momentum,dascbh/bitcompre"
          # Exclude these languages from the language stats
          EXCLUDED_LANGS: "HTML,CSS,JavaScript,SCSS,Mustache,MQL5,PHP,Java,Pug,Less,PLpgSQL"

      - name: Commit to the repo
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m 'Update generated stats' || true
          git push
